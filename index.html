<!DOCTYPE html>
<html>
<head>
    <!--Import semantic ui default stylesheet-->
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.2/semantic.min.css"/>
    <!--Import Jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!--import semantic ui javascript-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.2/semantic.min.js"></script>
    <!-- Import fonts -->
    <link href="https://fonts.googleapis.com/css?family=Carme|Marcellus" rel="stylesheet">

    <!-- Import the style of the page -->
    <link href="/public/css/roller.css" rel="stylesheet" />
    <!--Import the dice roller code-->
    <script src="/public/js/roller.js"></script>

    <title>Dice Roller | Liam Johnson</title>
</head>
<body>

    <!-- Logo -->
    <div class="ui inverted attached segment">
        <div class="ui Left aligned container">
            <h2 class="ui header">Liam Johnson</h2>
        </div>
    </div>
    <!--navbar-->
    <div class="ui attached stackable menu navbar">
        <div class="ui container">
            <a class="navitem item" href="../../projects.php">Projects</a>
        </div>
    </div>
    <div id="contents" class="ui raised padded text container segment content">
        <!--A set of buttons that represent different dice-->
        <h1 class="ui center aligned header">Dice Roller</h1>
        <div class="ui grid">
            <div class="doubling six column row">
                <div class="column"><button class="ui fluid red button diceButtons" id="dice4">D4</button></div>
                <div class="column"><button class="ui fluid red button diceButtons" id="dice6">D6</button></div>
                <div class="column"><button class="ui fluid red button diceButtons" id="dice8">D8</button></div>
                <div class="column"><button class="ui fluid red button diceButtons" id="dice10">D10</button></div>
                <div class="column"><button class="ui fluid red button diceButtons" id="dice12">D12</button></div>
                <div class="column"><button class="ui fluid red button diceButtons" id="dice20">D20</button></div>
            </div>
        </div>

        <!--A text field that the results of the dice rolls go-->
        <div class="ui form" id="rollerForm">
            <div class="field">
                <textarea class="textEntry" rows="14" id="history" readonly></textarea>
            </div>

            <!--An advanced dice roller for special rolls-->
            <div class="ui centered grid">
                <div class="two wide computer three wide tablet four wide mobile column">
                    <input class="textEntry" maxlength="1000" id="diceRollNumber" type="text" placeholder="1"/>
                </div>
                <div class="one wide computer one wide tablet two wide mobile column"><h2>d</h2></div>
                <div class="two wide computer three wide tablet four wide mobile column">
                    <input class="textEntry" maxlength="1000" id="diceType" type="text" placeholder="Dice"/>
                </div>
                <div class="one wide computer one wide tablet two wide mobile column"><h1>+</h1></div>
                <div class="two wide computer three wide tablet four wide mobile column">
                    <input class="textEntry" maxlength="1000"id="innerAdd" type="text" placeholder="0"/>
                </div>
                <div class="two wide computer three wide tablet four wide mobile column">
                    <button id="rollButton" class="ui red button">Roll</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="ui inverted vertical footer segment">
        <div class="ui attached center aligned text container">
            <h4>Liam Johnson 2018</h4>
            <div class="ui inverted divider"></div>
        </div>
    </div>
</body>
</html>
